    <script>
        function error_message(input){         
          if (input.value == '') 
      { input.setCustomValidity('Please fill this field');}
      else if (input.validity.typeMismatch){
          input.setCustomValidity('Please fill in valid information');
          }
      else{ input.setCustomValidity('');}
              
        return true;
